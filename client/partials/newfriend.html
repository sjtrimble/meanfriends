<form name="newFriendForm" ng-submit="create(newFriend)">
    <p><input type="text" name="firstName" ng-model="newFriend.firstName"> <label>First Name</label></p>
    <p><input type="text" name="lastName" ng-model="newFriend.lastName"> <label>Last Name</label></p>
    <p><input type="date" name="birthday" ng-model="newFriend.birthday"> <label>Birthday</label></p>
    <p><input type="submit" value="Create"></p>
</form>
